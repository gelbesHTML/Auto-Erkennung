<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AUTO-Erkennung</title>
  <!-- feste Versionen -->
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.21.0/dist/tf.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8.4/dist/teachablemachine-image.min.js"></script>

  <style>
    body{font-family:sans-serif;max-width:700px;margin:40px auto;text-align:center}
    #preview{max-width:300px;display:none;margin:16px auto;border-radius:8px}
    #result{font-size:1.2rem;margin-top:12px}
    #status{color:#555;margin:10px}
  </style>
</head>
<body>
  <h1>AUTO-Erkennung</h1>
  <div id="status">Lade Modell…</div>
  <input id="upload" type="file" accept="image/*" disabled />
  <br><br>
  <img id="preview" alt="Vorschau" />
  <div id="result"></div>

  <script>
    const URL = "https://teachablemachine.withgoogle.com/models/gcRX6YPpt/";
    let model, ready = false;

    async function loadModel(){
      try {
        model = await tmImage.load(URL + "model.json", URL + "metadata.json");
        ready = true;
        document.getElementById("status").textContent = "Modell geladen. Wähle ein Bild aus.";
        document.getElementById("upload").disabled = false;
      } catch(e){
        document.getElementById("status").textContent = "Fehler beim Laden.";
        console.error(e);
      }
    }
    loadModel();

    document.getElementById("upload").addEventListener("change", async (ev)=>{
      if(!ready) return;
      const file = ev.target.files[0];
      if(!file) return;
      const img = document.getElementById("preview");
      img.src = URL.createObjectURL(file);
      img.style.display = "block";
      document.getElementById("status").textContent = "Erkenne…";
      await new Promise(res => img.onload=res);

      const preds = await model.predict(img);
      preds.sort((a,b)=> b.probability - a.probability);
      const top = preds[0];
      document.getElementById("result").textContent =
        `Erkannt: ${top.className} (${(top.probability*100).toFixed(1)}%)`;
      document.getElementById("status").textContent = "Fertig.";
    });
  </script>
</body>
</html>
